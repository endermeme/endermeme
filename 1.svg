<svg xmlns="http://www.w3.org/2000/svg" width="300" height="30">
  <rect width="300" height="30" rx="5" ry="5" fill="url(#grad1)">
    <animate attributeName="fill" values="red;green;blue;red" dur="4s" repeatCount="indefinite" />
  </rect>
  <text x="150" y="20" font-family="Verdana" font-size="12" fill="white" text-anchor="middle">Học sinh giỏi văn huyện và tỉnh</text>
  <defs>
    <linearGradient id="grad1">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1">
        <animate attributeName="stop-color" values="red;green;blue;red" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1">
        <animate attributeName="stop-color" values="blue;red;green;blue" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
</svg>
